<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Wiki PB{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="{{ url_for('static', filename='img/logo_PB.jpg') }}" alt="Wiki PB Logo">
            <h1 class="header-title">WIKI PB</h1>
        </div>
        <div class="animated-banner">
            <span id="rotating-text">Bienvenido a la Wiki de Palo Blanco - Explora, aprende y contribuye: el conocimiento est√° en tus manos.</span>
        </div>
    </header>
    
    
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
